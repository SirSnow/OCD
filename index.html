<!DOCTYPE html>

<body>

          <img src="img/pageStart/p1t1.png">
      </div>
      <div id="text2" class="messageLeft none">
          <img id="gifAnimation" src="img/pageStart/p1t2.png">
      </div>
      <div id="enter"></div>
      <div id="text3" class="messageLeft none">
          <div class="messageRight">
              <img src="img/pageStart/p1t3.png">
          </div>

      </div>
      <div id="text4" class="messageLeft none">
          <img src="img/pageStart/p1t4.png">
      </div>
      <div id="text5" class="messageLeft none">
          <div class="messageRight">
              <img src="img/pageStart/p1t56.png">
          </div>
      </div>

      <div class="send"><img src="img/pageStart/banner.png"/></div>
      <div class="textAnim none"><img src="img/pageStart/text.gif"></div>
      <div class="sendBtn"><img id="sendButton" src="img/pageStart/sendBtn.png"></div>
  </section>
  <audio src="img/bgm.mp3" id="bgm" loop="loop" ></audio>
  <section class="page pageStart none">
      <div class="buttonRound buttonStart"></div>

      <div class="startExp"><img src="img/explain.png"/></div>

      <li><a><img src="img/dotn.png" class="dot3 dotImg"></a></li>
      <li><a><img src="img/dotn.png" class="dot4 dotImg"></a></li>
      <li><a><img src="img/dotn.png" class="dot5 dotImg"></a></li>
      <li><a><img src="img/dotn.png" class="dot6 dotImg"></a></li>

      <div class="select select1">
          <p class="quiz">朋友圈又见红？<br>不能忍</p>
          <img class="button button1" src="img/r.png" id="yes1" data-choice="18" alt="是"/>
          <img class="button button1" src="img/w.png" id="no1" data-choice="0" alt="否"/>
      </div>

      <!--<canvas id="messageCanvas"></canvas>-->

  </section>

  <section class="page page2 none">
      <div class="page2BG"><img src="http://assemble-10061151.cossh.myqcloud.com/ocd/GIF2.gif"/></div>

      <div class="select select2">
          <p class="quiz">等外卖时不追踪它的点位？<br>不能忍</p>
          <img class="button button2" src="img/r.png" id="yes2" data-choice="12" alt="是"/>
          <img class="button button2" src="img/w.png" id="no2" data-choice="0" alt="否"/>

      </div>

  </section>

          <img class="button button5" src="img/w.png" id="no5" data-choice="0" alt="否"/>
      </div>

  </section>

          <img class="button button6" src="img/w.png" id="no6" data-choice="0" alt="否"/>
      </div>
      <!--<canvas id="danCanvas"></canvas>-->
  </section>

          <img class="button button7" src="img/w.png" id="no7" data-choice="0" alt="否"/>
      </div>

  </section>

          </div>
          <div class="submit submit3 none">
              <div class="buttonRound buttonSubmit"></div>
              <div class="buttonRound s_shadow"></div>
          </div>
          <div class="submit submit4 none" >
              <div class="buttonRound buttonSubmit"></div>
              <div class="buttonRound s_shadow"></div>
          </div>

  <!--<canvas id="animCanvas"></canvas>-->

          </div>

          <div class="qrcode">
              <img src="img/pageResult/pl4.png" style="width: 21vw;height: 21vw;"/>
              <p style="font-size: 0.7rem;margin-top: 1.1rem;line-height: 1rem">假如你还有其他类似的临床症状<br>欢迎长按二维码关注医生并留言<br>看情况回，你知道的，医生很忙</p>
