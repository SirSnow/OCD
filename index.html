<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>你有病你知道吗？</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--新学的知识可以保证竖向全屏的信息-->
    <meta name="full-screen" content="true">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    <meta http-equiv="expires" content="0">


    <script src="http://sdk.talkingdata.com/app/h5/v1?appid=BAC159307CCC4B1196DA4E9CBA28C0ED"></script>

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body onload="giveGrades(0)">

  <section class="page preload none">
      <img src="img/preload.gif" alt="Assemble" id="logo">
      <!--This id is for changing the percentage.-->
      <div id="percent">100%</div>
  </section>
  <section class="page pageEnter none">

      <div id="text1" class="message left"></div>
      <div id="text2" class="message left" style="background: #000;">点击测试</div>
      <div id="text3" class="message right"></div>
      <div id="text4" class="message left"></div>
      <div id="text5" class="message right"></div>
      <div id="send"></div>
  </section>

  <section class="page pageStart none">
      <button class="buttonStart">开始答题</button>
  </section>

  <ul class="hintBox none">
      <li><a><img src="img/dotn.png" class="dot1 dotImg"></a></li>
      <li><a><img src="img/dotn.png" class="dot2 dotImg"></a></li>
      <li><a><img src="img/dotn.png" class="dot3 dotImg"></a></li>
      <li><a><img src="img/dotn.png" class="dot4 dotImg"></a></li>
      <li><a><img src="img/dotn.png" class="dot5 dotImg"></a></li>
      <li><a><img src="img/dotn.png" class="dot6 dotImg"></a></li>
      <li><a><img src="img/dotn.png" class="dot7 dotImg"></a></li>
      <li><a><img src="img/dotn.png" class="dot8 dotImg"></a></li>

  </ul>

  <section class="page page1 none" >

      <div class="select">
          <p class="quiz">看到从朋友圈冒出的小红点<br>必须立刻、马上、迅速戳破</p>
          <img class="button button1" src="img/r.png" id="yes1" data-choice="18" alt="是"/>
          <img class="button button1" src="img/w.png" id="no1" data-choice="0" alt="否"/>
      </div>

      <canvas id="messageCanvas"></canvas>

  </section>

  <section class="page page2 none">
      <div class="select">
          <p class="quiz">每次召唤外卖<br>都要跟踪无数次小哥到哪了</p>
          <img class="button button2" src="img/r.png" id="yes2" data-choice="12" alt="是"/>
          <img class="button button2" src="img/w.png" id="no2" data-choice="0" alt="否"/>
      </div>

      <canvas id="foodCanvas"></canvas>
  </section>

  <section class="page page3 none">
      <div class="select">
          <p class="quiz">要不要剁手买买买呢？<br>先把买家秀一张不漏地考察一遍再说</p>
          <img class="button button3" src="img/r.png" id="yes3" data-choice="15" alt="是"/>
          <img class="button button3" src="img/w.png" id="no3" data-choice="0" alt="否"/>
      </div>

  </section>

  <section class="page page4 none">
      <div class="select">
          <p class="quiz">自拍照必须美颜才能发朋友圈<br>不然就像裸奔，怪害羞的</p>
          <img class="button button4" src="img/r.png" id="yes4" data-choice="16" alt="是"/>
          <img class="button button4" src="img/w.png" id="no4" data-choice="0" alt="否"/>
      </div>

  </section>

  <section class="page page5 none">
      <div class="select">
          <p class="quiz">这部电影评分多少？<br>我从不看X分以下的电影</p>
          <img class="button button5" src="img/r.png" id="yes5" data-choice="9" alt="是"/>
          <img class="button button5" src="img/w.png" id="no5" data-choice="0" alt="否"/>
      </div>

  </section>

  <section class="page page6 none">
      <div class="select">
          <p class="quiz">弹幕就是视频的下饭菜<br>必须得开</p>
          <img class="button button6" src="img/r.png" id="yes6" data-choice="7" alt="是"/>
          <img class="button button6" src="img/w.png" id="no6" data-choice="0" alt="否"/>
      </div>

  </section>

  <section class="page page7 none">
      <div class="select">
          <p class="quiz">今天大家又在<br>热（ba）搜（gua）什么呢？</p>
          <img class="button button7" src="img/r.png" id="yes7" data-choice="6" alt="是"/>
          <img class="button button7" src="img/w.png" id="no7" data-choice="0" alt="否"/>
      </div>

  </section>

  <section class="page page8 none">
      <div class="select">
          <p class="quiz">“唉我手机呢？”“有充电宝吗？”“wifi密码多少？”<br>每天呈360°无死角3D环绕音出现</p>
          <img class="button button8" src="img/r.png" id="yes8" data-choice="17" alt="是"/>
          <img class="button button8" src="img/w.png" id="no8" data-choice="0" alt="否"/>
          <button class="submit none">提交结果</button>
      </div>

  </section>

  <section class="page page9">
      <div class="result">
          <img src="img/pageResult/pl1.png" style="width: 100%;height: auto" alt="抬头"/>
          <div class="tag">
              <img src="img/pageResult/pl2.png" style="width:2.7rem;height: 1rem">
              <p id="random"></p>
          </div>
          <div>
              <p class="diagnosis" style="margin-top:7vh;margin-bottom: 3vh">诊断及建议：</p>
              <p id="resultDesc"></p>
          </div>

          <ul style="float: right">
              <li>
                  <img src="img/pageResult/pl3.png" style="width: 6.5rem;height: 1.4rem;margin-top: 7vh;float:right;" alt="签名"/>
              </li>
              <li>
                  <p id="date" style="font-size: 0.7rem;float: right;margin-top: 0.5rem;"></p>
              </li>
              <li>
                  <p style="float:right;font-size: 0.7rem;margin-top: 0.5rem;">(盖章有效)</p>
              </li>

          </ul>

          <div id="stamp" class="enterStamp">
              <img src="img/pageResult/pls.png">
          </div>

          <div class="qrcode">
              <img src="img/pageResult/pl4.png" style="width: 21vw;height: 21vw;"/>
              <p style="font-size: 0.7rem;margin-top: 1.1rem;line-height: 1rem">若有未尽的类似临床表现<br>欢迎长按二维码回复后台<br><br>偷偷告诉你<br>这对于拯救地球意义重大</p>
          </div>
      </div>



  </section>

  <!--<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>-->
  <script src="js/lib/easeljs-0.7.1.min.js"></script>
  <script src="js/lib/preloadjs-0.6.2.min.js"></script>
  <script src="js/lib/jquery-3.2.1.min.js"></script>
  <script src="js/lib/jweixin-1.0.0.js"></script>
  <script src="js/manifest.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
